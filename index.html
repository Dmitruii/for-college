<!DOCTYPE html>
<html lang="en">

<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Style -->
  <link rel="stylesheet" href="./css/style.css">

      <div class="container">
        <div class="header__container">
          <a href="#">
            <h1 class="header__logo">21ОКС2</h1>
            <nav class="header__nav-bar">
              <ul class="header__list">
                <li><a href="#" class="header__nav-bar-item scroll-link" data-scrollTo="#section-1">Мечта 1</a></li>
                <li><a href="#" class="header__nav-bar-item scroll-link" data-scrollTo="#section-2">Мечта 2</a></li>
                <li><a href="#" class="header__nav-bar-item scroll-link" data-scrollTo="#section-3">Мечта 3</a></li>
                <li><a href="#" class="header__nav-bar-item scroll-link" data-scrollTo="#section-4">Мечта 4</a></li>

            </nav>

          </a>
        </div>
      </div>
    </header>
    <main class="content">
      <div class="content__container">
        <section class="content__section" id="section-1">
          <div class="container">
            <div class="content__section__content">
              <h1 class="section__title">Еда</h1>

            </div>
          </div>
        </section>
        <section class="content__section" id="section-2">
          <div class="container">
            <div class="content__section__content">
              <h1 class="section__title">Деньги</h1>
              <p class="section__paragraph">Дед мороз принесёт много денег</p>
            </div>
          </div>
        </section>
        <section class="content__section" id="section-3">
          <div class="container">
            <div class="content__section__content">
              <h1 class="section__title">Работа</h1>
              <p class="section__paragraph">Оффер в Facebook(или IBM)</p>
            </div>
          </div>
        </section>
        <section class="content__section" id="section-4">
          <div class="container">
            <div class="content__section__content">
              <h1 class="section__title">Сон</h1>
              <p class="section__paragraph">Спать тоже было бы не плохо</p>
            </div>
          </div>
        </section>
      </div>
    </main>
    <footer class="footer">
      <div class="container">
        <div class="footer__container">
          <h1 class="footer__copy">Copy 2022&copy;</h1>
          <div class="footer__social-links">
            <a href="#" class="footer__social-link">
              <i class="fab fa-instagram"></i>
            </a>
            <a href="#" class="footer__social-link">
              <i class="fab fa-tiktok"></i>
            </a>
            <a href="#" class="footer__social-link">

            <a href="#" class="footer__social-link">
              <i class="fab fa-twitch"></i>
